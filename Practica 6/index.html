<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Palabra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inversor de Palabras</h1>

    <div id="word-form">
        <h3>Ingrese una Palabra</h3>
        <label for="wordInput">Palabra:</label>
        <input type="text" id="wordInput" required><br>
        <button id="reverseWordBtn">Invertir Palabra</button>
    </div>

    <div id="result">
        <h2>Palabra Invertida Actual:</h2>
        <p id="reversedWord"></p>
    </div>

    <div id="word-list">
        <h2>Palabras Almacenadas</h2>
        <ul id="storedWords"></ul>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
