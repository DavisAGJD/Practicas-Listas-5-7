<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Verificador de Palíndromos</h1>

    <div>
        <label for="wordInput">Ingrese una palabra:</label>
        <input type="text" id="wordInput" required>
        <button id="checkPalindromeBtn">Verificar Palíndromo</button>
    </div>

    <div>
        <h2>Lista de Palíndromos</h2>
        <ul id="palindromeList"></ul> <!-- Lista de Palíndromos -->
    </div>

    <div>
        <h2>Lista de No Palíndromos</h2>
        <ul id="notPalindromeList"></ul> <!-- Lista de No Palíndromos -->
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
